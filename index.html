<!doctypehtml><html lang=en><meta charset=UTF-8><meta content="width=device-width,initial-scale=1"name=viewport><title>Base Decrypter</title><link href=styles.css rel=stylesheet><div class=matrix-content><header><h1>Base Decrypter</h1></header><main class=main><div class=morse-container><h2>Tradutor Morse</h2><div class=input-group><label for=morseInput>Texto ou código Morse:</label> <input id=morseInput></div><div class=input-group><label for=morseMode>Modo:</label> <select id=morseMode><option value=encode>Texto para Morse<option value=decode>Morse para Texto</select></div><button onclick=traduzirMorse()>Traduzir</button><p id=resultadoMorse></div><div class=converter-container><h2>Conversor de Bases</h2><div class=input-group><label for=userNumber>Número:</label> <input id=userNumber></div><div class=input-group><label for=fromBase>Base de origem:</label> <select id=fromBase><option value=2>Binária<option value=8>Octal<option value=10>Decimal<option value=16>Hexadecimal</select></div><div class=input-group><label for=toBase>Base de destino:</label> <select id=toBase><option value=2>Binária<option value=8>Octal<option value=10>Decimal<option value=16>Hexadecimal</select></div><button onclick=converter()>Converter</button><p id=resultado></div></main></div><footer><div class=social-links><a href=https://github.com/belluccaz target=_blank><img alt=GitHub src=./img/github-icon.png></a></div><p>© 2024 - belluccaz</footer><canvas id=matrix-canvas></canvas><script src=https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js></script><script src=scripts.js></script>
