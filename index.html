<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Decrypter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="matrix-content">
        <header>
            <h1>Base Decrypter</h1>
        </header>
        <main class="main">
            <div class="converter-container">
                <div class="input-group">
                    <label for="userNumber">Número:</label>
                    <input type="text" id="userNumber">
                </div>
                <div class="input-group">
                    <label for="fromBase">Base de origem:</label>
                    <select id="fromBase">
                        <option value="2">Binária</option>
                        <option value="8">Octal</option>
                        <option value="10">Decimal</option>
                        <option value="16">Hexadecimal</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="toBase">Base de destino:</label>
                    <select id="toBase">
                        <option value="2">Binária</option>
                        <option value="8">Octal</option>
                        <option value="10">Decimal</option>
                        <option value="16">Hexadecimal</option>
                    </select>
                </div>
                <button onclick="converter()">Converter</button>
                <p id="resultado"></p>
            </div>
        </main>
    </div>
    <footer>
        <img class="logolba" src="./img/logolba.png" alt="logo">
        <div class="social-links">
            <a href="https://github.com/belluccaz" target="_blank"><img src="./img/github-icon.png" alt="GitHub"></a>
            <a href="" target="_blank"><img src="./img/twitter.png" alt="Twitter"></a>
        </div>
        <p>&copy; 2024 - belluccaz</p>
    </footer>
    <canvas id="matrix-canvas"></canvas>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
