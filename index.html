<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Base Decrypter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="matrix-content">
    <header>
      <h1>Base Decrypter</h1>
    </header>

    <main class="main">
      <!-- Tradutor Morse em cima -->
      <div class="morse-container">
        <h2>Tradutor Morse</h2>
        <div class="input-group">
          <label for="morseInput">Texto ou código Morse:</label>
          <input type="text" id="morseInput">
        </div>
        <div class="input-group">
          <label for="morseMode">Modo:</label>
          <select id="morseMode">
            <option value="encode">Texto para Morse</option>
            <option value="decode">Morse para Texto</option>
          </select>
        </div>
        <button onclick="traduzirMorse()">Traduzir</button>
        <p id="resultadoMorse"></p>
      </div>

      <!-- Conversor de Bases embaixo -->
      <div class="converter-container">
        <h2>Conversor de Bases</h2>
        <div class="input-group">
          <label for="userNumber">Número:</label>
          <input type="text" id="userNumber">
        </div>
        <div class="input-group">
          <label for="fromBase">Base de origem:</label>
          <select id="fromBase">
            <option value="2">Binária</option>
            <option value="8">Octal</option>
            <option value="10">Decimal</option>
            <option value="16">Hexadecimal</option>
          </select>
        </div>
        <div class="input-group">
          <label for="toBase">Base de destino:</label>
          <select id="toBase">
            <option value="2">Binária</option>
            <option value="8">Octal</option>
            <option value="10">Decimal</option>
            <option value="16">Hexadecimal</option>
          </select>
        </div>
        <button onclick="converter()">Converter</button>
        <p id="resultado"></p>
      </div>
    </main>
  </div>

  <footer>
    <div class="social-links">
      <a href="https://github.com/belluccaz" target="_blank">
        <img src="./img/github-icon.png" alt="GitHub">
      </a>
    </div>
    <p>&copy; 2024 - belluccaz</p>
  </footer>

  <canvas id="matrix-canvas"></canvas>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
